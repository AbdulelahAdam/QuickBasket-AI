server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ❌ Block direct access to index.html
    location = /index.html {
        return 404;
    }

    # ✅ Homepage
    location = / {
        try_files /index.html =404;
    }

    # ✅ All other files must exist explicitly
    location / {
        try_files $uri =404;
    }

    # ✅ Custom 404 page
    error_page 404 /404.html;

    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; style-src 'self'; script-src 'self'";
}
