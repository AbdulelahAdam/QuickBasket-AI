server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

     Logs for debugging
    access_log /dev/stdout;
    error_log /dev/stderr;

     Custom 404 error page
    error_page 404 /404.html;

    location / {
         Try to serve the file directly, then try as directory, then 404
        try_files $uri $uri/ =404;
    }

     Make sure 404.html itself doesn't redirect
    location = /404.html {
        internal;
    }

     Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }

     Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'sha256-ZmsYzloqqh8drAQos0oP1ZtCKRGIR1EA0w6OIs0h7OE=' 'sha256-0yN7f04nuwSatxbRSCJ+EcO5I4EyVE3OJdxA1kBBnpg=';" always;
}