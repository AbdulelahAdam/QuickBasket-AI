services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://quickbasket:secret@db:5432/quickbasket
    command: >
      sh -c "alembic upgrade head && 
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "8080:80"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: quickbasket
      POSTGRES_USER: quickbasket
      POSTGRES_PASSWORD: secret
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "quickbasket", "-d", "quickbasket"]
      interval: 5s
      timeout: 5s
      retries: 5
